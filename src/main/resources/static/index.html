<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamBuilder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="teamBuilder.css" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">Team Builder</h1>
    <h2>Your Team:</h2>

    <div class="col-6 col-lg-12">
        <button type="button" class="add-button" data-bs-toggle="modal"
            data-bs-target="#addPokemonModal">Add Pokemon</button>

        <div class="modal fade" id="addPokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pokemonModalLabel" style="color: black;">Add Pokemon</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <label for="newPokemonName" class="form-label mt-2" style="color: black;">Name</label>
                                <input type="text" class="form-control" id="newPokemonName">
                                <label for="newPokemonType" class="form-label mt-2" style="color: black;">Type</label>
                                <input type="text" class="form-control" id="newPokemonType">
                                <label for="newPokemonLevel" class="form-label mt-2" style="color: black;">Level</label>
                                <input type="text" class="form-control" id="newPokemonLevel">
                                <label for="newPokemonHeldItem" class="form-label mt-2" style="color: black;">Held Item</label>
                                <input type="text" class="form-control" id="newPokemonHeldItem">
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="create--button" onclick="createPokemon()"
                            data-bs-dismiss="modal">Add</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-6 col-lg-12">
        <button type="button" class="delete-button" data-bs-toggle="modal"
            data-bs-target="#deletePokemonModal">Delete Pokemon</button>

        <div class="modal fade" id="deletePokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pokemonModalLabel" style="color: black;">Delete Pokemon</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <label for="deletePokemonId" class="form-label mt-2" style="color: black;">Id of Pokemon you wish to delete:</label>
                                <input type="text" class="form-control" id="deletePokemonId">
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="readPokemon()""
                            data-bs-dismiss="modal">Delete</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-6 col-lg-12">
        <button type="button" class="update-button" data-bs-toggle="modal"
            data-bs-target="#updatePokemonModal">Update Pokemon</button>

        <div class="modal fade" id="updatePokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pokemonModalLabel" style="color: black;">Update Pokemon</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <label for="updatedPokemonName" class="form-label mt-2" style="color: black;">New Name</label>
                                <input type="text" class="form-control" id="updatedPokemonName">
                                <label for="updatedPokemonName" class="form-label mt-2" style="color: black;">New Type</label>
                                <input type="text" class="form-control" id="updatedPokemonName">
                                <label for="updatedPokemonName" class="form-label mt-2" style="color: black;">New Level</label>
                                <input type="text" class="form-control" id="updatedPokemonName">
                                <label for="updatedPokemonName" class="form-label mt-2" style="color: black;">New Held Item</label>
                                <input type="text" class="form-control" id="updatedPokemonName">
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="updatePokemon()"
                            data-bs-dismiss="modal">Update</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <div id="myData"></div>

    
    
</body>
    <script src="./teamBuilder.js"></script>
    <style>
        @import url('http://fonts.cdnfonts.com/css/common-pixel');
    </style>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
     crossorigin="anonymous"></script>
</html>
